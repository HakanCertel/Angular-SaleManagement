<h3 class="text-center mt-3 mb-3">Create Category</h3>
<div class="container">
    <form action="" class="row g-3">
        <div class="mb-3">
            <label for="code" class="form-lable">Category Code</label>
            <input type="text" #code name="code" id="code" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-lable">Category Name</label>
            <input type="text" #name name="name" id="name" class="form-control">
        </div>
        
        <button type="button" class="btn btn-primary" (click)="saveCategory(name,code)">Save</button>
    </form>
</div>
