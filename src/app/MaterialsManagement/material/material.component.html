<h3 class="text-center mt-3 mb-3">Material Create</h3>
<div class="container">

    <form #form="ngForm" (ngSubmit)="saveMaterial(form)" class="row g-3">
        <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div>
        <div class=" col-md-3">
            <label for="code" class="form-lable">Material Code</label>
            <input required minlength="5" [(ngModel)]="model.code" #code="ngModel" type="text" name="code" id="code" class="form-control">
        </div>
        <div class=" col-md-9">
            <label for="name" class="form-lable">Material Name</label>
            <input required minlength="5" [(ngModel)]="model.name" #name="ngModel" type="text" name="name" id="name" class="form-control">
        </div>
        <div class="mb-3 col-md-3">
            <label for="categoryId" class="form-lable">Category</label>
            <select required="model.categoryId>0" [(ngModel)]="model.categoryId" name="categoryId" id="categoryId" class="form-select">
                <option value="0">Kategori</option>
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            </select>
        </div>
        
        <div class="mb-3 col-md-3">
            <label for="price" class="form-lable">Price</label>
            <input [(ngModel)]="model.price" #price="ngModel" type="number" required="" min="0" max="100000"  name="price" id="price" class="form-control">
           
        </div>
        
        <div class="mb-3 col-md-12">
            <label for="description" class="form-lable">Description</label>
            <textarea [(ngModel)]="model.description" name="description"  id="description" class="form-control"></textarea>
        </div>
        <div class="form-check mb-3 col-md-12">
            <input [(ngModel)]="model.isActive" class="form-check-input" type="checkbox" name="isActive" id="isActive">
            <label class="form-check-label" for="flexCheckDefault">
                Is Active
            </label>
        </div>
        <button [hidden]="update" type="submit" class="btn btn-primary" [disabled]="form.
        invalid">Save Material</button>
        <button [hidden]="!update" type="submit" class="btn btn-primary" [disabled]="form.
        invalid">Update Material</button>
    </form>
</div>
